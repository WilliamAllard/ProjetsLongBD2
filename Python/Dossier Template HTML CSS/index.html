<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de données - Projets Longs William Allard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <header>
        <h1>Pizza Delizia</h1>
        <nav>
            <ul>
                <li><a href="#commande">Nouvelle commande</a></li>
                <li><a href="#livraison">Livraisons en attente</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="commande">
            <h2>Nouvelle commande</h2>
            <form id="formCommande">
                <h3>Informations client</h3>
                
                <!-- Nom du client -->
                <label for="nomClient">Votre nom:</label>
                <input type="text" id="nomClient" name="nomClient" required autofocus>

                <label for="cellClient">Numéro de Téléphone:</label>
                <input type="tel" id="cellClient" name="cellClient" required pattern="/^(\(\+[0-9]{2}\)\s?)?([0-9]{3}[-\s]?)?([0-9]{3})[-\s]?([0-9]{4})(\/[0-9]{4})?$/" placeholder="999-999-9999">
            
                <!-- Adresse de livraison -->
                <label for="adresseClient">Adresse de livraison:</label>
                <input type="text" id="adresseClient" name="adresseClient" required>

                <!-- Adresse de livraison -->
                <label for="villeClient">Ville:</label>
                <input type="text" id="villeClient" name="villeClient" required placeholder="Québec">
            
                <!-- Province -->
                <label for="provinceClient">Province:</label>
                <input type="text" id="provinceClient" name="provinceClient" required placeholder="Québec">
            
                <!-- Pays -->
                <label for="paysClient">Pays:</label>
                <input type="text" id="paysClient" name="paysClient" required placeholder="Canada">
            
                <!-- Code postal -->
                <label for="codePostalClient">Code postal:</label>
                <input type="text" id="codePostalClient" name="codePostalClient" required pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" placeholder="A1A 1A1">
            
                <h3>Personnalisation de la pizza</h3>
            
                <!-- Taille de la pizza -->
                <label for="taillePizza">Taille:</label>
                <select id="taillePizza" name="taillePizza">
                    <option value="petite">Petite</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="grande">Grande</option>
                </select>
            
                <!-- Types de croûtes -->
                <label for="typeCroute">Type de croûte:</label>
                <select id="typeCroute" name="typeCroute">
                    <option value="fine">Fine</option>
                    <option value="classique">Classique</option>
                    <option value="fromage">Crustée au fromage</option>
                    <option value="pan">Pan</option>
                </select>
            
                <!-- Choix de sauces -->
                <label for="choixSauce">Choix de la sauce:</label>
                <select id="choixSauce" name="choixSauce" >
                    <option value="tomate">Sauce tomate</option>
                    <option value="blanche">Sauce blanche</option>
                    <option value="pesto">Sauce pesto</option>
                    <option value="barbecue">Sauce barbecue</option>
                </select>
            
                <!-- Choix de garnitures (maximum 4) -->
                <label for="garnitures">Choix des garnitures (maximum 4):</label>
                <select id="garnitures" name="garnitures" multiple>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="champignons">Champignons</option>
                    <option value="fromage">Fromage supplémentaire</option>
                    <option value="olives">Olives</option>
                    <option value="jambon">Jambon</option>
                    <option value="ananas">Ananas</option>
                    <option value="poivrons">Poivrons</option>
                    <option value="oignons">Oignons</option>
                </select>
            
                <button type="button" onclick="afficherResume()">Afficher le résumé de la commande</button>
            </form>

            <div id="resumeCommande" style="display: none;">
                <h3>Résumé de la commande</h3>
                <p id="detailsCommande"></p>
                <button onclick="confirmerCommande()">Confirmer la commande</button>
            </div>
        </section>

        <section id="livraison">
            <h2>Commandes en attente de livraison</h2>
            <ul id="listeLivraisons">

            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pizza Delizia - William Allard</p>
    </footer>
</body>
</html>
