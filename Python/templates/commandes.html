<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Pizza</title>
    <script defer src="{{url_for('static', filename='script.js')}}"></script>
</head>
<style>
    
    form {
        display: flex;
        flex-direction: column;
    }

    .buttonConfirmerHidden{
        display: none;
    }

    .buttonConfirmerPresent{
        display: block;
    }
</style>
<body>
    <header>
        <h1>Pizza Delizia</h1>
        <nav>
            <ul>
                <li><a href="/">Acceuil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="commande">
            <h2>Nouvelle commande</h2>
            <form id="formCommande" action="/insertCommandes" method="POST">
                <h3>Informations client</h3>
                
                <!-- Nom du client -->
                <label for="nomClient">Votre nom:</label>
                <input type="text" id="nomClient" name="nomClient" maxlength="50" required autofocus placeholder="Mathis Tremblay">

                <label for="cellClient">Numéro de Téléphone:</label>
                <input type="tel" id="cellClient" name="cellClient" required placeholder="999-999-9999">

                <!-- Adresse de livraison -->
                <label for="adresseClient">Adresse de livraison:</label>
                <input type="text" id="adresseClient" name="adresseClient" maxlength="255" required placeholder="123 rue du Plaisire">

                <!-- Adresse de livraison -->
                <label for="villeClient">Ville:</label>
                <input type="text" id="villeClient" name="villeClient" maxlength="168" required placeholder="Québec">
            
                <!-- Province -->
                <label for="provinceClient">Province:</label>
                <input type="text" id="provinceClient" name="provinceClient" maxlength="50" required placeholder="Québec">
            
                <!-- Code postal -->
                <label for="codePostalClient">Code postal:</label>
                <input type="text" id="codePostalClient" name="codePostalClient" required placeholder="A1A 1A1">

                <h3>Personnalisation de la pizza</h3>
                <!-- Types de croûtes -->
                <label for="typeCroute">Type de croûte:</label>
                <select id="typeCroute" name="typeCroute">
                    {%for id , type_croute in croutes%}
                        <option value="{{ id }}">{{ type_croute }}</option>
                    {%endfor%}
                </select>
            
                <!-- Choix de sauces -->
                <label for="typeSauce">Choix de la sauce:</label>
                <select id="typeSauce" name="typeSauce" >
                    {%for id , type_sauce in sauces%}
                        <option value="{{ id }}">{{ type_sauce }}</option>
                    {%endfor%}
                </select>
            
                <!-- Choix de garnitures (maximum 4) -->
                <label for="typeGarnitures">Choix des garnitures (maximum 4):</label>
                <select id="typeGarnitures" name="typeGarnitures" multiple>
                    {%for id , type_garniture in garnitures%}
                        <option value="{{ id }}">{{ type_garniture }}</option>
                    {%endfor%}x
                </select>

                <button type="button" id="buttonResumer" onclick="afficherResumerCommande()">Résumé de la commande</button>
                <p>Résumé de la commande : <span id="resumer"></span></p>

                <button type="submit" id="buttonConfirmer" class="buttonConfirmerHidden">Confirmer la Conmmandes</button>
            </form>
        </section>
    </main>
</body>
</html>
